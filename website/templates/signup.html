{%extends "base.html"%} {%block title%}Sign-up{%endblock%}
{%block content%}

<h1>This is a Sign-Up Page</h1>

<form method="POST">
    <h3 align="center">Sign-Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="enter email here" class="form-control">
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="enter firstname here" class="form-control">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" placeholder="enter password here" class="form-control">
    </div>
    <div class="form-group">
        <label for="password2">Password Confirm</label>
        <input type="password" name="password2" id="password2" placeholder="enter password confirmation here" class="form-control">
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{%endblock%}
